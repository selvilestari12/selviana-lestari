<html> input penilaian
<head>
  <title>Halaman Penilaian</title>
  <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Nilai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <table border="1" bordercolor="blue">
    <tr>
      <td>
        <center>
          <h2>Input penilaian</h2>
        </center>
      </td>
    </tr>
    <tr>
      <td>
        <form name="fm-input">
          <table>
             <tr>
              <td><label for="subject">Mata Pelajaran (kelas XI TKJ)</label></td>
              <td>:</td>
              <td><input type="text" size="30" name="subject" id="subject"/></td>
            </tr>
             <tr>
              <td><label for="presence">kehadiran</label></td>
              <td>:</td>
              <td><input type="text" size="30" name="presence" id="presence"/></td>
            </tr>
            <tr>
              <td><label for="assignment value">Nilai Tugas</label></td>
              <td>:</td>
              <td><input type="text" size="30" name="assignment value" id="assignment value"/></td>
            </tr>
            <tr>
              <td><label for="mid value">Nilai mid</label></td>
              <td>:</td>
              <td><input type="text" size="30" name="mid value" id="mid value"/></td>
            </tr>
            <tr>
              <td><label for="semester value">Nilai semester</label></td>
              <td>:</td>
              <td><input type="text" size="30" name="semester value" id="semester value"/></td>
            </tr>
            </tr>
              <td>&nbsp;</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td>
                <input type="submit" name="submit" value="Submit" />
                <input type="reset" name="reset" value="Clear!" />
              </td>
            </tr>
          </table>
        </form>
      </td>
    </tr>
  </table>
  
  <script src="javasc.js"></script>
</body>
</html>
